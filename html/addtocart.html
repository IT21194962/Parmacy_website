<!DOCTYPE html>
<html>

<head>
	<title>Shopping Cart</title>
	<link rel = "stylesheet" type = "text/css" href = "../css/addCart.css">
</head>

<body>

	<div class = "container">
		<div class = "header">
		<h3 class = "Heading">Shopping Cart</h3>
	</div>
	
	<div class = "item1">
	
		<div class = "image">
			<img src = "../image/items/item1.jpg" style = {{ height = 120px}}/>
		</div>
		
		<div class = "details">
			<h1>WHEEL CHAIR</h1>
			<h4>in-stock</h4>
		</div>
		
		<div class = "quantity">
			<div class = "btn">+</div>
			<div class = "btn">1</div>
			<div class = "btn">-</div>
		</div>
		
		<div class = "price">
			<div class = "amount">Rs. 72,500.00</div>
			<div class = "save">add to savelist</div>
			<div class = "del">remove</div>
		</div>
	</div>
	
	<div class = "item2">
	
		<div class = "image">
			<img src = "../image/items/item2.jpg" style = {{ height = 120px}}/>
		</div>
		
		<div class = "details">
			<h1>FOLD-WALKER</h1>
			<h4>in-stock</h4>
		</div>
		
		<div class = "quantity">
			<div class = "btn">+</div>
			<div class = "btn">1</div>
			<div class = "btn">-</div>
		</div>
		
		<div class = "price">
			<div class = "amount">Rs. 10,800.00</div>
			<div class = "save">add to savelist</div>
			<div class = "del">remove</div>
		</div>
	</div>
	<hr>

	<div class = "checkout">
	<div class = "total">
		<div>
			<div class = "stotal">Sub-Total</div>
			<div class = "items">2 items</div>
		</div>
		<div class = "total-amount">Rs. 83,300.00</div>
	</div>
	<button class = "button" onclick="document.location='payment.html'">Checkout</button>
	</div>
</body>
</html>
