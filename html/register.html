<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/body1.css">

</head>
<body>

   
  <div class="register">
    <h2>Registration</h2>
    <form action="../php/conect.php" method="post">
      <div class="input-box">
        <input type="text" placeholder="Enter your First Name" required name="cfName">
      </div>
	  <div class="input-box">
        <input type="text" placeholder="Enter your Last Name" required name="clName">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required name="cEmail">
      </div>
	  <div class="input-box">
        <input type="text" placeholder="Enter your Phone Number" required name="cNumber">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required name="cPassword">
      </div>
      
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
	    
          <input type="Submit" value="Register Now">
		  
      </div>
      <div class="text">
        <h3>Already have an account? <a href="http://localhost/src/html/login.html">Login now</a></h3>
      </div>
    </form>
  </div>
  
  
</body>
</html>
